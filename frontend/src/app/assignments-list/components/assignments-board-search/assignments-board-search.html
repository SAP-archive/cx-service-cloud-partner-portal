<mat-card class="assignments-board-search">
  <mat-form-field>
    <input matInput
           id="assignments-board-search-input"
           [(ngModel)]="query"
           (ngModelChange)="search()"
           placeholder="{{'ASSIGNMENTS_LIST_SEARCH' | translate}}...">
    <button mat-button
            id="assignments-board-search-clear-button"
            *ngIf="!!query"
            matSuffix
            mat-icon-button
            (click)="resetQuery()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-card>
