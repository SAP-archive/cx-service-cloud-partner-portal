<form #form="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput
           placeholder="{{'ACCOUNT' | translate}}"
           required
           name="account"
           #accountInput="matInput"
           [(ngModel)]="account">
  </mat-form-field>
  <button type="submit"
          mat-raised-button
          [disabled]="form.invalid"
          color="primary">
    {{'CONTINUE' | translate}}
  </button>
</form>
